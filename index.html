<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Shophia</title>
    <meta charset="utf-8" />
    <meta name="description" content="social media" />
    <meta name="keywords" content="friends, invites" />
    <meta name="author" content="Shraday" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css/reset.css" />
    <link rel="stylesheet" type="text/css" href="css/mobile-style.css" />
    <link rel="stylesheet" type="text/css" href="css/tablet-style.css" />
    <link rel="stylesheet" type="text/css" href="css/desktop-style.css" />
    <link rel="stylesheet" type="text/css" href="css/helper.css" />
  </head>
  <body>
    <header>
      <div class="header-desktop-wrapper">
        <div class="header-desktop">
          <div class="header-desktop__contact-info">
            <img src="images/icon-phone.png" />
            <span>Call +001 555 801</span>
          </div>

          <ul class="header-desktop__personalized-nav">
            <li><a href="#" title="Welcome">Welcome msg!</a></li>
            <li><a href="#" title="My Account">My Account</a></li>
            <li><a href="#" title="My wishlist">My wishlist</a></li>
            <li><a href="#" title="Login">Login</a></li>
          </ul>
        </div>
      </div>

      <div class="header-main-wrapper">
        <div class="header-main">
          <div class="header-main__burger-button">
            <button>
              <img src="images/icon-burger.png" alt="Menu" />
            </button>
          </div>

          <nav class="header-main__nav">
            <ul>
              <li><a href="#" title="Home">Home</a></li>
              <li><a href="#" title="Gallery">Gallery</a></li>
              <li><a href="#" title="Categories">Categories</a></li>
              <li><a href="#" title="Pages">Pages</a></li>
            </ul>
          </nav>

          <h1 class="header-main__logo">
            <a href="#" title="Shophia">Shophia</a>
          </h1>

          <div class="header-main__right">
            <ul class="header-main__social-media">
              <li>
                <a href="#" title="Facebook"
                  ><img src="images/icon-fb.png" alt="Facebook"
                /></a>
              </li>
              <li>
                <a href="#" title="Twitter"
                  ><img src="images/icon-twitter.png" alt="Twitter"
                /></a>
              </li>
              <li>
                <a href="#" title="Pinterest"
                  ><img src="images/icon-pinterest.png" alt="Pinterest"
                /></a>
              </li>
              <li>
                <a href="#" title="Instagram"
                  ><img src="images/icon-instagram.png" alt="Instagram"
                /></a>
              </li>
            </ul>
            <span class="header-main__user-setting">
              <a href="#" title="RUPIAH"
                >Rupiah <img src="images/icon-down.png" alt="v"
              /></a>
            </span>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
